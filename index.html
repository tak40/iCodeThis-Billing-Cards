<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Billing Cards</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <section class="your-plan-container">
                <h2>Your Plan</h2>
                <h3>Professional</h3>
                <div class="btn-container">
                    <button class="btn-upgrade">Upgrade Plan</button>
                    <button class="btn-cancel">Cancel Plan</button>
                </div>
            </section>
            <section class="invoice-history-container">
                <h2>Invoice History</h2>
                <div class="invoice-card">
                    <div class="invoice-info">
                        <p>Jan 25, 2024</p>
                        <p>$25.00</p>
                    </div>
                    <button class="btn-download">Download PDF</button>
                </div>
                <div class="invoice-card">
                    <div class="invoice-info">
                        <p>Feb 25, 2024</p>
                        <p>$25.00</p>
                    </div>
                    <button class="btn-download">Download PDF</button>
                </div>
                <div class="invoice-card">
                    <div class="invoice-info">
                        <p>Mar 25, 2024</p>
                        <p>$25.00</p>
                    </div>
                    <button class="btn-download">Download PDF</button>
                </div>
                <button class="btn-all-invoices">Show all invoices</button>
            </section>
        </main>
    </body>
</html>
